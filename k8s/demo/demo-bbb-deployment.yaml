apiVersion: apps/v1 #  for k8s versions before 1.9.0 use apps/v1beta2  and before 1.8.0 use extensions/v1beta1
kind: Deployment
metadata:
  name: demo-bbb
spec:
  selector:
    matchLabels:
      app: demo-bbb
  replicas: 2
  template:
    metadata:
      labels:
        app: demo-bbb
    spec:
      containers:
      - name: demo
        image: 757833611845.dkr.ecr.ap-northeast-1.amazonaws.com/akano-demo:BBB
        imagePullPolicy: Always
        resources:
          requests:
            cpu: 100m
            memory: 120Mi
        env:
        ports:
        - containerPort: 8080
